<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Quiz Complementi di Biometria</h1>
            <h1 class="display-5">Versione 2024</h1>
        </div>
        <div class="card p-4 shadow">
            <h2>Domanda {{ indice }} di {{ totale }}</h2>
            {% if feedback %}
                <div class="alert {{ 'alert-success' if 'Corretto' in feedback else 'alert-warning' if 'saltata' in feedback else 'alert-danger' }} mt-3">
                    {{ feedback }}
                </div>
            {% endif %}
            <p class="fs-5">{{ domanda['domanda'] }}</p>
            <form method="post" action="/rispondi" id="quiz-form" onsubmit="return validateSelection(event)">
                {% for risposta in risposte %}
                    <div class="form-check">
                        <input type="radio" id="{{ risposta }}" name="risposta" value="{{ risposta }}" class="form-check-input">
                        <label for="{{ risposta }}" class="form-check-label">{{ risposta }}</label>
                    </div>
                {% endfor %}
                <button type="submit" name="azione" value="invia" class="btn btn-primary mt-3">Invia</button>
                <button type="submit" name="azione" value="salta" class="btn btn-secondary mt-3">Salta</button>
                <button type="submit" name="azione" value="mostra" class="btn btn-info mt-3">Mostra Risposta</button>
            </form>

            <script>
                function validateSelection(event) {
                    const buttonClicked = event.submitter.value; // Ottieni il valore del pulsante cliccato
                    if (buttonClicked === "invia") {
                        // Controlla se una risposta Ã¨ selezionata solo per il pulsante "Invia"
                        const selectedAnswer = document.querySelector('input[name="risposta"]:checked');
                        if (!selectedAnswer) {
                            alert("Seleziona una risposta prima di premere Invio.");
                            return false; // Previene l'invio del modulo
                        }
                    }
                    return true; // Permette l'invio per altri pulsanti
                }
            </script>
        </div>
        <div class="text-center mt-4">
            <a href="/reset" class="btn btn-danger">Ricomincia il Quiz</a>
        </div>
    </div>
</body>
</html>
